<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4b6cb7, #182848);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ffffffcc;
      font-size: 16px;
      color: #333;
    }
    .input-group input:focus {
      outline: 2px solid #4b6cb7;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4b6cb7;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3a57a5;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .logo {
  display: block;
  margin: 0 auto 20px;
  max-width: 100px;
  height: auto;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const message = document.getElementById("message");

      // Fake check â€” Replace with actual validation if needed
      if (user === "admin" && pass === "letmein") {
        message.style.color = "lightgreen";
        message.textContent = "Login successful!";
      } else {
        message.style.color = "salmon";
        message.textContent = "Invalid credentials. Try again.";
      }
    }
  </script>

</body>
</html>
